<!DOCTYPE html>
<html lang="en">

<head>

<title>Crystal Collector</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
  <header >
<div class="jumbotron">
  <h1>Crystal Collector</h1>
  <div class="row">
    <div class="col-12">
  <p id="instructions">Click each crystal to figure out its value.  Then try adding the appropriate crystals to your 'total' and match the computer generated number.  If you match, you win!  If you go over you lose :(</p>
</div>
</div>


</div>
</header>
  <div class="row">
    <input type="button" id="reset" class="btn btn-primary btn-lg" value="Reset Game"><br />
    <p>Wins:<span id="wins"></span></p>
    <p>Losses:<span id="losses"></span></p>
    <p>Number to match:<span id="numberToGuess"></span></p>
    <p>Your total:<span id="yourNumber"></span></p>
  </div>
  <div class="row">
    <div id="crystals">
    </div>
  </div>
</div>
</body>
</html>
